<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2em;
      gap: 2em;
      justify-content: center;
    }
    .product {
      background: white;
      padding: 1em;
      border: 1px solid #ddd;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 0.5em 0;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-top: 0.5em;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>

    <!-- Product 4 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 4">
      <h3>Product 4</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
